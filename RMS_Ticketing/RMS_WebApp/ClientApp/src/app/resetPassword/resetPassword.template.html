

<section class="login p-fixed d-flex text-center bg-secondary common-img-bg">
    <div class="auth-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="login-card card-body auth-body">
                    <form class="md-float-material" novalidate #f="ngForm" (ngSubmit)="onSubmit()">
                        <div class="text-center">

                        </div>
                        <div class="auth-box">
                            <div class="row m-b-20">
                                <div class="col-md-12">
                                    <h3 class="text-center txt-primary">Reset Password</h3>
                                </div>

                            </div>

                            <div class="input-group">
                                <input type="password" class="form-control" [(ngModel)]="model.OldPassword" name="oldPassword"
                                       required
                                       #oldPassword="ngModel"
                                       [ngClass]="{ 'form-control-danger': oldPassword.invalid && oldPassword.dirty, 'form-control-success': oldPassword.valid && oldPassword.dirty}"
                                       placeholder="Old Password">
                                <span class="md-line"></span>
                            </div>
                            <div class="input-group">
                                <input type="password" class="form-control" name="newPassword"
                                       [(ngModel)]="model.NewPassword"
                                       required
                                       #newPassword="ngModel"
                                       validateEqual="confirmPassword" reverse="true"
                                       [ngClass]="{ 'form-control-danger': newPassword.invalid && newPassword.dirty, 'form-control-success': newPassword.valid && newPassword.dirty }"
                                       placeholder="New Password">
                                <span class="md-line"></span>
                            </div>
                            <div class="input-group">
                                <input type="password" class="form-control" name="confirmPassword"
                                       [(ngModel)]="model.ConfirmPassword"
                                       required
                                       #confirmPassword="ngModel"
                                       validateEqual="newPassword" reverse="false"
                                       [ngClass]="{ 'form-control-danger': confirmPassword.invalid && confirmPassword.dirty, 'form-control-success': confirmPassword.valid && confirmPassword.dirty }"
                                       placeholder="Confirm New Password">
                                <span class="md-line"></span>
                            </div>
                            <div class="row m-t-30">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20"
                                            [ngClass]="{ 'disabled': !f.form.valid }"
                                            [disabled]="!f.form.valid">
                                        SUBMIT
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

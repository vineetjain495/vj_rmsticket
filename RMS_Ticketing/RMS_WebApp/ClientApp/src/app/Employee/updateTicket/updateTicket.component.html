<app-card [title]="'Update Ticket Assignment'" [blockClass]="'tran-data'" [showRightSection]="'false'"
  [showBack]="mainGridShow" [cardToggle]="cardToggleGrid">
  <div class="row">
    <div class="col-sm-12">
      <form [formGroup]="updateTicketForm" (ngSubmit)="onFormSubmit()">
        <div class="row">
          <div class="col-lg-4">
            <label class="col-lg-12 col-form-label">Replacing Employee Code</label>
            <input type="text" formControlName="Last_Type_EmpCode" id="Last_Type_EmpCode" class="form-control input-sm"
              (blur)="getTicketCount2($event)" placeholder="Code *" required>
          </div>
          <div class="col-lg-4">
            <label class="col-lg-12 col-form-label">Employee ID</label>
            <ng-multiselect-dropdown name="ticketEmployee" [(ngModel)]="selected_ticket"
              [placeholder]="'Select Employee'" [data]="Emp_details" formControlName="Emp_ID"
              [settings]="dropdownSettings2">
            </ng-multiselect-dropdown>
          </div>

        </div>
        <div class="row" *ngIf="isTicketAvailable">
          <div class="col-lg-8">
            <div class="alert alert-success">
              Total <strong> {{ ticket_count }} </strong> available for this ID.
            </div>
            <input type="hidden" formControlName="ticket_count" id="Last_Type_EmpCode" class="form-control input-sm"
              placeholder="Code *" value="{{ ticket_count }}">
          </div>
        </div>
        <div class="row" *ngIf="isTicketEmpty">
          <div class="col-lg-8">
            <div class="alert alert-danger">
              Please enter Employee ID for whom you have to assign tickets.
            </div>
            <input type="hidden" formControlName="ticket_count" id="Last_Type_EmpCode" class="form-control input-sm"
              placeholder="Code *" value="{{ ticket_count }}">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="row">
              <div class="col-sm-12 text-center">

                <input type="submit" value="Update Ticket" [disabled]="!updateTicketForm.valid" class="btn btn-info">
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>


</app-card>

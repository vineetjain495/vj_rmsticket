
<section class="login p-fixed d-flex text-center bg-secondary common-img-bg">
  <!-- starts -->
  <img src="http://www.cms.com/wp-content/themes/cms/images/cms_footer_logo.jpg" class="topleft" width="322" height="70">
  <div class="auth-fluid">
    <div class="row">
      <div class="col-sm-12">
        <!-- Authentication card start -->
        <div class="login-card card-body auth-body">
          <form class="md-float-material" novalidate #f="ngForm" (ngSubmit)="onSubmit()">
            <div class="text-center">

            </div>
            <div class="auth-box">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-center txt-primary">Forgot Password</h3>
                </div>
              </div>
              <div class="input-group">
                <select class="form-control" [(ngModel)]="model.CompanyID" name="companyID" #companyID="ngModel">
                  <option *ngFor="let company of lCompanys" [value]="company.CompanyID">
                    {{company.CompanyName}}
                  </option>
                </select>
                <span class="md-line"></span>
              </div>
              <div class="input-group">
                <input type="text" class="form-control" [(ngModel)]="model.Username" name="userID"
                       required
                       #username="ngModel"
                       [ngClass]="{ 'form-control-danger': username.invalid && username.dirty, 'form-control-success': username.valid && username.dirty}"
                       placeholder="Username">
                <span class="md-line"></span>
              </div>
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20"
                          [ngClass]="{ 'disabled': !f.form.valid }"
                          [disabled]="!f.form.valid">
                    SUBMIT
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
